name: Lint

on:
    push:
        branches: ['staging', 'master', 'feature/add-eslint']
    pull_request:
        branches: [staging, 'master', 'feature/add-eslint']

jobs:
    lint:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Run ESLint
              run: npx eslint . --config .eslintrc.js
