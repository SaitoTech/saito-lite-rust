      <div class="bonus_tokens"></div>
      <div class="market"></div>
      <div class="invisible_item"></div>
    </div>
    <div id="rules">

        <ol>
          <li>Take <em>one commodity</em> from the market</li>

          <li>Sell one kind of commodity</li>

  </div>
