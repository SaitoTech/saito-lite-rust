  <text
     x="192.99725"
     y="238.2735"
     transform="scale(0.9695768,1.0313778)"
     id="text4245"
     xml:space="preserve"
     style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:28px;line-height:120%;font-family:Georgia;-inkscape-font-specification:'Georgia Bold';text-align:center;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"><tspan
       x="192.99725"
       y="238.2735"
       id="tspan2907"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:28px;line-height:120%;font-family:Georgia;-inkscape-font-specification:'Georgia Bold';text-align:center;writing-mode:lr-tb;text-anchor:middle">Олимпийские игры</tspan></text>
  <text
     x="192.89972"
     y="282.5"
     id="text3884"
     xml:space="preserve"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16px;line-height:120%;font-family:Georgia;-inkscape-font-specification:Georgia;text-align:center;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"><tspan
       sodipodi:role="line"
       x="192.89972"
       y="282.5"
       style="font-size:16px"
       id="tspan606">Страна, разыгрывающая это событие, принимает</tspan><tspan
       sodipodi:role="line"
       x="192.89972"
       y="301.70001"
       style="font-size:16px"
       id="tspan610"> у себя Олимпийские игры. Её противник должен</tspan><tspan
       sodipodi:role="line"
       x="192.89972"
       y="320.89999"
       style="font-size:16px"
       id="tspan614"> выбрать: принимать участие или бойкотировать</tspan><tspan
       sodipodi:role="line"
       x="192.89972"
       y="340.10001"
       style="font-size:16px"
       id="tspan618"> игры. Если противник участвует, оба</tspan><tspan
       sodipodi:role="line"
       x="192.89972"
       y="359.29999"
       style="font-size:16px"
       id="tspan620"> игрока бросают кубик. Принимающая страна</tspan><tspan
       sodipodi:role="line"
       x="192.89972"
       y="378.5"
       style="font-size:16px"
       id="tspan624"> добавляет 2 к выпавшему на её кубике значению.</tspan><tspan
       sodipodi:role="line"
       x="192.89972"
       y="397.70001"
       style="font-size:16px"
       id="tspan628"> После этого страна с большим значением</tspan><tspan
       sodipodi:role="line"
       x="192.89972"
       y="416.89999"
       style="font-size:16px"
       id="tspan652"> получает 2 ПО.При ничьей перебросьте</tspan><tspan
       sodipodi:role="line"
       x="192.89972"
       y="436.10001"
       style="font-size:16px"
       id="tspan634"> кубики. Если противник бойкотирует игры,</tspan><tspan
       sodipodi:role="line"
       x="192.89972"
       y="455.30002"
       style="font-size:16px"
       id="tspan638"> уровень DEFCON понижается на 1, а</tspan><tspan
       sodipodi:role="line"
       x="192.89972"
       y="474.5"
       style="font-size:16px"
       id="tspan640"> принимающая страна может совершить</tspan><tspan
       sodipodi:role="line"
       x="192.89972"
       y="493.70001"
       style="font-size:16px"
       id="tspan642"> может совершить операцию, как если</tspan><tspan
       sodipodi:role="line"
       x="192.89972"
       y="512.90002"
       style="font-size:16px"
       id="tspan644"> бы разыграла карту с 4 ОО.</tspan></text>
