<html>
	<head>

			content="width=device-width, initial-scale=1, shrink-to-fit=no"

		<meta name="author" content="Stephen Peterkins" />

		<link

			href="/saito/lib/font-awesome-6/css/fontawesome.min.css"

		<meta name="mobile-web-app-capable" content="yes" />
