<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="./probe.js"></script>
	<script>
		"use strict";
		var TIMES = 100000000;
		var global = 0;
		function doBench() {
			var memory = new Uint8Array(1024*1024);
			log("global variable: "+cycloa.probe.measure(function(){
				var i = TIMES;
				global = 0;
				while(--i){
					global += i & 0x37f; //特に意味は無いよ
				}
				console.log(global); //副作用を起こさないと最適化されてしまうかもしれないので、一応すべてのベンチマーク項目についてログに出力させてる
			}));
			log("local variable: "+cycloa.probe.measure(function(){
				var i = TIMES;
				var variable = 0;
				while(--i){
					variable += i&0x37f;
				}
				console.log(variable);
			}));
			log("member variable: "+cycloa.probe.measure(function(){new function(){ //こうやってthisに新しいオブジェクトが入るようにしてます
				var i = TIMES;
				this.variable = 0;
				while(--i){
					this.variable += i&0x37f;
				}
				console.log(this.variable);
			}()}));
			var scoped_variable = 0;
			log("lexical scope variable: "+cycloa.probe.measure(function(){
				var i = TIMES;
				while(--i){
					scoped_variable += i&0x37f;
				}
				console.log(scoped_variable);
			}));
			log("argument variable: "+cycloa.probe.measure(function(){
				(function(variable){
					var i = TIMES;
					while(--i){
						variable += i&0x37f;
					}
					console.log(variable);
				})(0);
			}));
			log("argument object variable: "+cycloa.probe.measure(function(){
				(function(obj){
					var i = TIMES;
					while(--i){
						obj.variable += i&0x37f;
					}
					console.log(obj.variable);
				})(new function(){this.variable = 0;});
			}));
			log("local object member variable: "+cycloa.probe.measure(function(){
				var obj = new function(){this.variable = 0;};
				var i = TIMES;
				while(--i){
					obj.variable += i&0x37f;
				}
				console.log(obj.variable);
			}));
			log("member object member variable: "+cycloa.probe.measure(function(){new function(){
				this.obj = new function(){this.variable = 0;};
				var i = TIMES;
				while(--i){
					this.obj.variable += i&0x37f;
				}
				console.log(this.obj.variable);
			}()}));
		}
	</script>
	<title>benchmark</title>
</head>
<body>
	<input id="start" onclick="doBench();" type="button" value="start" />
	<div id="console"></div>
</body>
</html>
