		<title>Saito Retro Games</title>

		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="/saito/saito.css" />
		<link rel="stylesheet" type="text/css" href="/saito/game.css" />
		<script type="text/javascript" src="js/lib/jquery-1.8.0.js"></script>
		<script type="text/javascript" src="build/cycloa.js"></script>
		<script
			id="saito"
			type="text/javascript"
			src="/saito/saito.js"
		></script>
	</head>
	<body>
		<div id="background"></div>
		<div id="wrapper">
			<div id="header"></div>
			<div id="content">
				<div>
					<p>
						Please drag &amp; drop your .NES game or select a game
						from list below.
					</p>
				</div>
				<label for="rom_sel"></label>
				<select id="rom_sel">
					<option value="">Select...</option>
					<option value="roms/alter_ego/Alter_Ego.nes">
						Alter Ego
					</option>
					<option value="roms/thwaite-0.03/thwaite.nes">
						thwaite
					</option>
					<option value="roms/croom/croom.nes">
						Concentration Room
					</option>
					<option value="roms/lj65/lj65.nes">LJ65</option>
				</select>
				<div id="interface_box" class="control_box">
					<!-- 
			<input id="screen_zoom" type="button" value="zoom in/out" /> -->
					<div id="screen_zoom" class="saito-button-secondary small">
						zoom in/out
					</div>
				</div>
				<div id="control_box" class="control_box">
					<div
						id="nes_hardreset"
						class="saito-button-secondary small"
					>
						HardReset
					</div>
					<div id="nes_reset" class="saito-button-secondary small">
						Reset
					</div>
					<div id="nes_stop" class="saito-button-secondary small">
						Stop
					</div>
					<div id="nes_start" class="saito-button-secondary small">
						Start
					</div>

					<!-- <input id="nes_hardreset" type="button" value="HardReset"/>
			<input id="nes_reset" type="button" value="Reset"/>
			<input id="nes_stop" type="button" value="Stop"/>
			<input id="nes_start" type="button" value="Start"/> -->
				</div>
				<div class="nes_screen_wrapper" id="nes_screen_wrapper">
					<canvas id="nes_screen" width="256" height="240"></canvas>
				</div>
				<div id="state" class="control_box"></div>
				<div>
					<h6>Controls</h6>
					<table>
						<tr>
							<td><b>A</b></td>
							<td>Z</td>
						</tr>
						<tr>
							<td><b>B</b></td>
							<td>X</td>
						</tr>
						<tr>
							<td><b>Start</b></td>
							<td>Enter</td>
						</tr>
						<tr>
							<td><b>Select</b></td>
							<td>Space</td>
						</tr>
						<tr>
							<td><b>↑</b></td>
							<td>↑</td>
						</tr>
						<tr>
							<td><b>→</b></td>
							<td>→</td>
						</tr>
						<tr>
							<td><b>←</b></td>
							<td>←</td>
						</tr>
						<tr>
							<td><b>↓</b></td>
							<td>↓</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
