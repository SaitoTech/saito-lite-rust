<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Saito Network">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="David Lancashire">

    <link rel="stylesheet" href="/saito/lib/font-awesome-6/css/fontawesome.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/saito/lib/font-awesome-6/css/all.css" type="text/css" media="screen" />

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Saito Chat">
    <meta name="apple-mobile-web-app-title" content="Saito Chat">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="msapplication-navbutton-color" content="#FFFFFF">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/index.html">

    <link rel="icon" sizes="192x192" href="/saito/img/touch/pwa-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/saito/img/touch/pwa-192x192.png">
    <link rel="icon" sizes="512x512" href="/saito/img/touch/pwa-512x512.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/saito/img/touch/pwa-512x512.png">

    <title>Saito Mainnet: Token Transfers</title>
    <link rel="stylesheet" href="https://saito.io/style.css">
    <link rel="stylesheet" href="/saito/style.css">
    <link rel="stylesheet" href="/mainnet/style.css">

  </head>

<body>

  <div class="content">
    <div class="mask">
    <hr>
    <img class="banner-logo" src="/saito/img/logo.svg">

    <div>

      <div class="withdraw-title">
      Withdraw ERC20 Saito to Mainnet
      </div>

      <div class="withdraw-intro">
To withdraw ERC20 tokens to Saito mainnet, please provide an email address and on-chain Saito address. We will email the address provided with instructions on completing the token transfer.
      </div>

      <p></p>

      <input type="text" id="email" name="email" placeholder="your email" />

      <p></p>

      <input type="text" id="publickey" placeholder="saito address" />

      <p></p>

      <button class="withdraw-button">submit</button>

      <p></p>

      <div class="withdraw-intro">
	Please note that withdrawal for BEP20 tokens is not yet supported.
      </div>


    </div>

    <hr>
  </div>
  </div>
  <div class="feature">
    <video autoplay="" muted="" loop="" id="video_banner" src="https://saito.tech/wp-content/uploads/2022/04/Saito-Master-220401-woVoice_LOOP_V2.mp4">
      <source src="https://saito.tech/wp-content/uploads/2022/04/Saito-Master-220401-woVoice_LOOP_V2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script type="text/javascript" src="/saito/saito.js" id="saito"></script>

</body>
</html>
