<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="squareMask">
      <rect width="100" height="100" fill="white"/>
      <!-- Larger square with rounded corners (rx and ry add the rounding) -->
      <rect x="21.875" y="21.875" width="56.25" height="56.25" rx="4" ry="4" fill="black"/>
    </mask>
  </defs>
  
  <!-- White circle with masked square -->
  <circle cx="50" cy="50" r="50" fill="white" mask="url(#squareMask)"/>
</svg> 