<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="Saito Network" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="author" content="David Lancashire" />

	<link rel="stylesheet" href="/saito/lib/font-awesome-6/css/fontawesome.min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="/saito/lib/font-awesome-6/css/all.css" type="text/css" media="screen" />

	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="application-name" content="Saito Chat" />
	<meta name="apple-mobile-web-app-title" content="Saito Chat" />
	<meta name="theme-color" content="#FFFFFF" />
	<meta name="msapplication-navbutton-color" content="#FFFFFF" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="msapplication-starturl" content="/index.html" />

	<link rel="icon" sizes="192x192" href="/saito/img/touch/pwa-192x192.png" />
	<link rel="apple-touch-icon" sizes="192x192" href="/saito/img/touch/pwa-192x192.png" />
	<link rel="icon" sizes="512x512" href="/saito/img/touch/pwa-512x512.png" />
	<link rel="apple-touch-icon" sizes="512x512" href="/saito/img/touch/pwa-512x512.png" />

	<title>Saito Mainnet: Token Transfers</title>
	<link rel="stylesheet" href="/saito/saito.css" />
	<link rel="stylesheet" href="/spam/style.css" />
</head>

<body>
	<div class="spam-tool-container">
		<h1>Spam TX Generator</h1>

		<div class="spam-controls">
			<div>Status:</div>
			<div class="spam-loop-dot"></div>
			<div>TX count:</div>
			<div class="spam-loop-count">0</div>
			<div>TXs per period:</div>
			<div>
				<input type="text" name="spam-frequency" id="spam-frequency" value="1" />
			</div>
			<div>Period:</div>
			<div>
				<input type="text" name="spam-period" id="spam-period" value="1" />
			</div>
			<div>To:</div>
			<div>
				<input type="text" name="spam-to" id="spam-to" value="" />
			</div>
			<div>Payment:</div>
			<div>
				<input type="number" name="spam-payment" id="spam-payment" value="0" min="0" step="1" />
			</div>
			<div>Fee:</div>
			<div>
				<input type="number" name="spam-fee" id="spam-fee" value="0" min="0" step="1" />
			</div>
			<div>Block ID:</div>
			<div>
				<input type="text" name="spam-blockid" id="spam-blockid" value="" readonly />
			</div>
			<div>Address:</div>
			<div>
				<input type="text" name="spam-address" id="spam-address" value="" readonly />
			</div>
			<div>Balance:</div>
			<div>
				<input type="text" name="spam-balance" id="spam-balance" value="" readonly />
			</div>
			<div>Slip Count:</div>
			<div>
				<input type="text" name="spam-slipcount" id="spam-slipcount" value="" readonly />
			</div>
		</div>
		<div class="spam-buttons">
			<button class="start" class="saito-button-primary">
				Start
			</button>
			<button class="stop" class="saito-button-primary">Stop</button>
			<button class="reset" class="saito-button-primary">
				Reset
			</button>
		</div>
	</div>

	<script type="text/javascript" src="/saito/saito.js" id="saito"></script>
</body>

</html>
