  <body>
    <header class="saito-header">
      <img class="logo" alt="Logo" src="/saito/img/logo.svg" />

      <nav>
        <ul class="list d-none d-lg-flex">

          <li class="list-item big-menu-container">
            <div class="link shortcodes" id="big-menu-toggle" href="#">Shortcodes</div>
            <div class="big-menu">
              <a href="#" data-url="?display=buttons" class="big-menu-link" href="">Buttons</a>
              <a href="#" data-url="?display=grid"  class="big-menu-link" href="">Grids</a>
              <a href="#" data-url="?display=modals" class="big-menu-link" href="">Modals</a>
              <a href="#" data-url="?display=cards" class="big-menu-link" href="">Cards</a>

            </div>
          </li>
        </ul>
        <div style="margin-right: 3rem">
          <label class="switch">
            <input class="check-input" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="relative">
          <div id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div id="hamburger-contents">
            <div class="saito-profile">
              <img src="/saito/img/account.svg" />
              <div class="saito-profile-info">
                <p>wqhjM8kvwww...</p>
                <div>0.0000 SAITO</div>
              </div>
            </div>

            <div class="saito-menu-section">
              <div class="saito-menu-item">
                <i class="fa-solid fa-plus"></i>
                <p>Create Game</p>
              </div>
            </div>
            <div class="saito-menu-section">
              <div class="saito-menu-item">
                <i class="fa-solid fa-arrow-rotate-left"></i>
                <p>Reset/Nuke Wallet</p>
              </div>
              <div class="saito-menu-item">
                <i class="fa-solid fa-gear"></i>
                <p>Settings</p>
                
              </div>
              <div class="saito-menu-item">
                <i class="fa-solid fa-magnifying-glass"></i>
                <p>Scan</p>
              </div>
            </div>
            <div class="saito-menu-section">
            
              <div class="saito-menu-item">
                <i class="fa-solid fa-chess-board"></i>
                <p class="breadcrumb-link" data-url="?display=buttons">Buttons</p>
              </div>
              <div class="saito-menu-item">
                <i class="fa-solid fa-rss"></i>
                <p class="breadcrumb-link" data-url="?display=grid">Grid</p>
              </div>
              <div class="saito-menu-item">
                <i class="fa-solid fa-rocket"></i>
                <p class="breadcrumb-link" data-url="?display=modals">Modals</p>
              </div>
              <div class="saito-menu-item">
                <i class="fa-solid fa-rocket"></i>
                <p  class="breadcrumb-link" data-url="?display=cards">Cards</p>
              </div>
            </div>
              
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container pt-3">
      <div class="row">
        <div class="col-lg-3 d-none d-lg-block side-content">
          <div class="saito-sidebar">
            <div class="saito-sidebar-section">
              <div class="title">Games</div>
              <div class="content-list">
                <div class="content-item">
                  <i class="fa-brands fa-galactic-republic"></i>
                  <span>WordBlocks</span>
                </div>
                <div class="content-item">
                  <i class="fa-brands fa-galactic-senate"></i>
                  <span>Settlers</span>
                </div>
                <div class="content-item">
                  <i class="fa-solid fa-biohazard"></i>
                  <span>Pandemic</span>
                </div>
              </div>
            </div>

            <div class="saito-sidebar-section">
              <div class="title">Chat</div>
              <div class="content-list">
                <div class="content-item">
                  <i class="fa-brands fa-galactic-republic"></i>
                  <span>Community</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9 main-content">
         
        </div>
      </div>
    </div>
    <footer>
      <img alt="Logo" src="/saito/img/logo.svg" />

      <div class="links">
        <a href="#">Arcade</a>
        <a href="#">Dev Center</a>
        <a href="#">Blog</a>

      </div>

      <div class="contact-us">
        <a href="#">Contact Us</a>
        <a href="#">info@saito.io</a>
        <!-- <a href="#">Blog</a>
        <a href="#">Posts</a> -->
      </div>
    </footer>
