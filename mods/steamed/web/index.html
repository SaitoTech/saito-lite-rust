<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <script type="text/javascript" src="/saito/lib/jquery/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="/saito/lib/jquery/jquery-ui.min.css" type="text/css" media="screen" />
  <script type="text/javascript" src="/saito/lib/jquery/jquery-ui.min.js"></script>

  <link rel="stylesheet" href="/saito/lib/font-awesome-5/css/fontawesome.min.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="/saito/lib/font-awesome-5/css/all.css" type="text/css" media="screen" />

  <link rel="stylesheet" type="text/css" href="/saito/saito.css" />
  <link rel="stylesheet" type="text/css" href="/saito/game.css" />
  
  <link rel="icon" media="all" type="image/x-icon" href="/favicon.ico?v=2"/>

</head>
<body>

  <div id="main" class="main" style="display:all">
    <div class="gameboard" id="gameboard">
      <div class="player_field" id="opponent">
        <div class="field_slot" id="o1"></div>
        <div class="field_slot" id="o2"></div>
        <div class="field_slot" id="o3"></div>
      </div>
      <div class="player_field" id="self">
        <div class="status"></div>
        <div class="field_slot" id="s1"></div>
        <div class="field_slot" id="s2"></div>
        <div class="field_slot" id="s3"></div>
      </div>
      <div class="pot">
        <div class="field_slot tip" id="draw_deck"></div>
        <div class="offer"></div>
        <div class="field_slot" id="discards"></div>
      </div>
      <div class="score_card" id="my_score"></div>
      <div class="score_card" id="opponent_score"></div>
    </div>
  </div>

  <script id="saito" src="/saito/saito.js"></script>

</body>
</html>
