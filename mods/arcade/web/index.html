		/>

		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="application-name" content="saito.io arcade" />
		<meta name="apple-mobile-web-app-title" content="Saito Arcade" />
		<meta name="theme-color" content="#FFFFFF" />
		<meta name="msapplication-navbutton-color" content="#FFFFFF" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<meta name="msapplication-starturl" content="/index.html" />

		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@SaitoOfficial" />
		<meta name="twitter:creator" content="@dlancashi" />

		<meta
			property="og:image"
			content="https://saito.io/website/img/arcade-banner3.jpg"
		/>
		<meta property="og:title" content="Saito Arcade" />
		<meta property="og:url" content="https://saito.io/arcade" />
		<meta property="og:type" content="website" />
		<meta
			property="og:description"
			content="Play games on the blockchain"
		/>

		<link
			rel="icon"
			sizes="192x192"
			href="/saito/img/touch/pwa-192x192.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="192x192"
			href="/saito/img/touch/pwa-192x192.png"
		/>
		<link
			rel="icon"
			sizes="512x512"
			href="/saito/img/touch/pwa-512x512.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="512x512"
			href="/saito/img/touch/pwa-512x512.png"
		/>

		<title>Saito Arcade</title>

		<script
			type="text/javascript"
			src="/saito/lib/jquery/jquery-3.2.1.min.js"
		></script>
		<style type="text/css">
			/* css for fade-out bg effect while content is loading */
			body {
				width: 100vw;
				height: 100vh;
				overflow: hidden;
			}

			body::before {
				content: '';
				opacity: 1;
				z-index: 160;
				/*saito-header has z-index:15 */
				position: absolute;
				top: 0;
				left: 0;
				display: block;
				height: 100vh;
				width: 100vw;
				/* hardcode bg colors used because saito-variables arent accessible here */
				background-color: #180c24;
				background-image: url('/saito/img/tiled-logo.svg');
			}
		</style>
	</head>

	<body class="dark"></body>
	<script id="saito" type="text/javascript">
		function loadSaitoScript() {
			let buildNumber =
				localStorage.getItem('build_number') || 'defaultBuild';
			let walletVersion = localStorage.getItem('wallet_version');

			if (walletVersion) {
				try {
					let parsedWalletVersion = JSON.parse(walletVersion);
					walletVersion =
						parsedWalletVersion.version || 'defaultWallet';
				} catch (e) {
					console.error('Error parsing wallet_version:', e);
					walletVersion = 'defaultWallet';
				}
			} else {
				walletVersion = 'defaultWallet';
			}

			let script = document.createElement('script');
			script.id = 'saito';
			script.type = 'text/javascript';
			script.src = `/saito/saito.js?version=${walletVersion}&build=${buildNumber}`;
			document.head.appendChild(script);
		}

		loadSaitoScript();
	</script>
</html>
