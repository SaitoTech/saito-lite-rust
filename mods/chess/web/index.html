<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script type="text/javascript" src="/saito/lib/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/saito/lib/jquery/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/saito/lib/jquery/jquery-ui.min.css" type="text/css" media="screen" />

    <link rel="stylesheet" type="text/css" href="/saito/style.css" />
    <link rel="stylesheet" type="text/css" href="/saito/lib/templates/game.css" />
    <link rel="stylesheet" href="/chess/chessboard.css" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/chess/style.css" />

    <link rel="stylesheet" type="text/css" href="/saito/lib/templates/email-chat.css">

    <link rel="stylesheet" href="/saito/lib/font-awesome-5/css/fontawesome.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/saito/lib/font-awesome-5/css/all.min.css" type="text/css" media="screen" />

    <link rel="icon" media="all" type="image/x-icon" href="/favicon.ico?v=2" />

    <title>Saito Chess</title>
</head>

<body>

    <div id="Chess_browser_active"></div>

    <div class="container" id="container">
        <div class="module_container row">
            <div class="board-space column">
                <div id="board"></div>
                <div id="buttons" class="button_row">
                    <button id="move_accept" class="chess_button column" disabled>✔</button>
                    <button id="move_reject" class="chess_button column" disabled>✘</button>
                </div>
                <div id="promotion" class="promotion-holder">
                    <span id="promotion-choices"></span>
                </div>
            </div>

            <div class="controls column">
                <p id="status_display">Status: <span id="status"></span>
                    <span id="home" class="home">
                        <i id="resign_icon" class=""></i>
                        <i id="chat_icon" class=""></i>
                        <a href="/arcade">
                            <i id="home_icon" class=""></i>
                        </a>
                    </span></p>
                <p id="status_oponent">Opponent: <span id="opponent_id"></span></p>
                <p id="status_captured">Captured: <span id="captured"></span></p>
            </div>
        </div>
    </div>
    <script id="saito" type="text/javascript" src="/saito/saito.js"></script>
</body>

</html>
