<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script type="text/javascript" src="/saito/lib/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/saito/lib/jquery/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/saito/lib/jquery/jquery-ui.min.css" type="text/css" media="screen" />

    <link rel="stylesheet" type="text/css" href="/saito/saito.css" />
    <link rel="stylesheet" type="text/css" href="/saito/game.css" />
    <link rel="stylesheet" href="/chess/chessboard.css" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/chess/style.css" />

    <link rel="stylesheet" href="/saito/lib/font-awesome-5/css/fontawesome.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/saito/lib/font-awesome-5/css/all.min.css" type="text/css" media="screen" />

    <link rel="icon" media="all" type="image/x-icon" href="/favicon.ico?v=2" />

    <title>Saito Chess</title>
</head>

<body>
        <div class="main">

            <div id="board"></div>

            <div class="controls-space">

                <div class="tool-cont hide_in_observer" id="identicon-cont" style="display:none">
                    <div class="tool-item item-name">VS</div>
                    <div id="opponent_identicon"></div>
                    <div class="tool-item item-detail" id="opponent_id"></div>
                    <i id="chat-btn" class="fas fa-comments fa-regular"></i>
                </div>

                <div class="tool-cont" id="commands-cont" style="display:none">
                    <div class="tool-item item-name">DRAW</div>
                    <i id="draw_icon" class="fas fa-handshake hide_in_observer"></i>
                    <div class="tool-item item-name hide_in_observer" >RESIGN</div>
                    <i id="resign_icon" class="fas fa-solid fa-flag hide_in_observer"></i>
                </div>
                
                <div class="tool-cont" id="status-cont">
                    <div class="tool-item item-detail turn-shape" id="turn-shape"></div>
                    <div class="tool-item item-detail status" id="status"></div>
                </div>
                <div class="tool-cont hidden" id="captured-cont">
                    <div class="tool-item item-name">CAPTURED</div>
                    <div class="tool-item item-detail" id="captured"></div>
                </div>                
            </div>
        </div>

    <script id="saito" type="text/javascript" src="/saito/saito.js"></script>
</body>

</html>
