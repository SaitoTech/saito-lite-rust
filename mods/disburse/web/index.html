<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="Saito Network" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="author" content="Javier De Diego" />

	<link rel="stylesheet" href="/saito/lib/font-awesome-6/css/fontawesome.min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="/saito/lib/font-awesome-6/css/all.css" type="text/css" media="screen" />

	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="application-name" content="Saito Chat" />
	<meta name="apple-mobile-web-app-title" content="Saito Chat" />
	<meta name="theme-color" content="#FFFFFF" />
	<meta name="msapplication-navbutton-color" content="#FFFFFF" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="msapplication-starturl" content="/index.html" />

	<link rel="icon" sizes="192x192" href="/saito/img/touch/pwa-192x192.png" />
	<link rel="apple-touch-icon" sizes="192x192" href="/saito/img/touch/pwa-192x192.png" />
	<link rel="icon" sizes="512x512" href="/saito/img/touch/pwa-512x512.png" />
	<link rel="apple-touch-icon" sizes="512x512" href="/saito/img/touch/pwa-512x512.png" />

	<title>Saito Mainnet: Disburse app</title>
	<link rel="stylesheet" href="/saito/saito.css" />
	<link rel="stylesheet" href="/disburse/style.css" />
</head>

<body>
	<div class="disburse-header">
		Disburse APP
	</div>
	<div class="disburse-main">
		<div class="block-table">
			<div class="wallet-name">Wallet:</div>
			<div class="wallet-value">-</div>
			<div class="balance-name">Balance (Nolan):</div>
			<div class="balance-value">-</div>
		</div>
		<div class="disburse-textarea">
			<textarea name="disburse-input" id="disburse-input" contenteditable="true"
				placeholder="paste here..."></textarea>
		</div>
		<div class="disburse-message">
			<div class="block-table-2">
				<div>Total recievers wallets:</div>
				<div id="total_wallet">-</div>
				<div>Sender balance (Nolan):</div>
				<div id="sender_balance">-</div>
				<div>Total out (Nolan):</div>
				<div id="total_out">-</div>
				<div>Final balance (Nolan): </div>
				<div id="final_balance">-</div>
			</div>
		</div>
		<div class="disburse-button-area">
			<button class="click-button" id="validate-input">Validate</button>
		</div>
	</div>
	<script type="text/javascript" src="/saito/saito.js" id="saito"></script>
</body>

</html>
